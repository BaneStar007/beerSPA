<html>


<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script src="./js/angular.1.6.1.js"></script>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body ng-app="beerSPA" ng-controller="beerControl">

  <header data="headerData"></header>
  <menugui>
    <menu data="menu"></menu>
    <div class="mainPage">
      <div class="leftPane">

      </div>
      <div class="rightPane">
        <div class="row title">
          <h2>{{beerData.name}}</h2>
        </div>
        <div class="row description">
          <p>{{beerData.style.description}}</p>
        </div>
        <div class="repeatedItems">
          <div class="item " ng-repeat="beerStats in beerData.stats">

            <input name="{{beerStats.name}}" type="text" value="{{beerStats.ave}}" readonly />
            <label for="{{beerStats.name}}">{{beerStats.name}}</label>
          </div>
        </div>
        <div class="row information">

          <input name="style" type="text" value="{{beerData.style.name}}" readonly />
          <label for="style">Style</label>
        </div>
        <div class="row information">

          <input name="brewer" type="text" value="{{beerData.style.category.name}}" readonly />
          <label for="brewer">Style</label>
        </div>
        ></div>
    </div>
    </div>
  </menugui>



</body>

</html>
